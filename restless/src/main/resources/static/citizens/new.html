<body>

	<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark mb-0">
		<a class="navbar-brand" href="#">ΕΦΚΑ//:</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		  <ul class="nav nav-pills mr-auto">
			<li class="nav-item">
			  <button class="nav-link btn ml-1" href="#">Dashboard</button>
			</li>
			<li class="nav-item">
			  <a class="nav-link btn active bg-success ml-1" href="new.html">New Appointment</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link btn ml-1" href="">Manage Appointments</a>
			</li>
		  </ul>
			<button class="btn btn-outline-danger my-2 my-sm-2" type="button" onclick="logout()">Log Out</button>
		</div>
	  </nav>
    
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Appointment Form
				</span>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Specialty</span>
					<div id="specDiv">
						<select onchange="fetchDoctors()" class="selection-2" id="speciltyDropdown">
							<option value="default">Select specialty</option>
						</select>


					</div>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Doctor</span>
					<div id="docDiv">
						<select class="selection-2" name="doctor" id="doctorDropdown" required>
                            <option value="">Select a Doctor:</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

                
                <div class="wrap-input100 validate-input" data-validate = "Date">
					Date: <input id="appointmentDate" type="date" name="date" required>
                    <input id="appointmentTime" type="time" min="09:00" max="18:00" name="time">
				</div>
                
                
                
				<div class="wrap-input100 validate-input">
					<span  class="label-input100">Description</span>
					<textarea id="description" class="input100" name="description" placeholder="Write description here..." required></textarea>
					<span class="focus-input100"></span>
				</div>
                
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Notes</span>
					<textarea id="notes"  class="input100" name="notes" placeholder="Notes" required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="button" id="storeAppointments" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="../vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>

	<script src="../vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->

<script src="../vendor/jquery/jquery-3.4.1.min.js"></script>
<script src="../js/appointmentHandler.js"></script>
<script src="../js/logout.js"></script>
