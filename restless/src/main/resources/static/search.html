	<div class="container-contact100">
		<div class="wrap-contact150">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					View Appointments
				</span>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Specialty</span>
					<div>
						<select id="speciltyDropdown" class="selection-2" name="specialty" required>
                            <option value="">Select a Speciality:</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                
                
                <div class="wrap-input100 validate-input" data-validate = "Date"><br>
					<span class="label-input100">Date</span><br>
					From: <input id="appointmentFromDate" type="date" name="date" required>
					To:  <input id="appointmentToDate" type="date" name="date" required>
				</div>


				<div class="wrap-input100 input100-select" id="appointmentTables">

				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="button" id="getApointments" class="contact100-form-btn">
							<span>
								Get Appointments
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
