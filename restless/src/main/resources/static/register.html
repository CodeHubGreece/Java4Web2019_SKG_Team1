<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================sosme-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/register_util.css">
	<link rel="stylesheet" type="text/css" href="css/register_main.css">
<!--===============================================================================================-->
<script src="js/roothapth.js"></script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/efkalogo.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="registerForm">
					<span class="login100-form-title">
						Register
					</span>

					<div class="wrap-input100 validate-input ">
						<input maxlength="11" autocomplete="off" id="amka" class="input100 invalid" type="text" name="amka" placeholder="AMKA">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-medkit" aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input">
						<input autocomplete="off" id="firstName" class="input100 invalid" type="text" name="name" placeholder="First Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input">
						<input autocomplete="off" id="lastName" class="input100 invalid" type="text" name="lastname" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input">
						<input autocomplete="off" id="email" class="input100 invalid" type="text" name="email" placeholder="E-mail">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input">
						<input autocomplete="off" id="username" class="input100 invalid" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input autocomplete="off" id="password" class="input100 invalid" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
		                    
                    <div class="wrap-input100 validate-input">
						<input autocomplete="off"  id="number" class="input100 invalid" type="text" name="phone" placeholder="Phone">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>
			
					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" onclick="register()">
							Sing up
						</button>
					</div>

					<div class="text-center p-t-10">
						<a class="txt2" href="index.html">
							Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="../vendor/jquery/jquery-3.4.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/validateRegistration.js"></script>
	<script src="js/register.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
